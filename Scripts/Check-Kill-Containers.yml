pipeline {
    agent any
    stages {
      stage('Checking all running containers') {
        steps {
              sh 'docker ps'
           }
       }
       stage('Removing all running container') {
	         steps {
              sh 'docker kill $(docker ps -l -q)'
           }
       }
       stage('Removing container') {
	         steps {
              sh 'docker ps '
           }
       }
    }
}
